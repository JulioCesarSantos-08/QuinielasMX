<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin - Resultados</title>
  <link rel="icon" href="imagenes/logo1.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik&display=swap">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #004aad;
    }
    .login-box {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .partido, .ganador-box {
      margin-bottom: 1.2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    select {
      padding: 0.4rem;
      border-radius: 6px;
      font-size: 1rem;
    }
    select[multiple] {
      height: 150px;
    }
    button {
      padding: 0.7rem 1.5rem;
      background: #004aad;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #00327a;
    }
    input[type="password"] {
      padding: 0.5rem;
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #formulario {
      display: none;
    }
    #volver {
      margin-top: 2rem;
      display: block;
      text-decoration: none;
      font-weight: bold;
      background: #28a745;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
    }
    #volver:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <h1>Panel de Administrador ‚öôÔ∏è</h1>

  <div id="login" class="login-box">
    <h3>Ingrese contrase√±a de administrador</h3>
    <input type="password" id="password" placeholder="Contrase√±a" />
    <button onclick="verificar()">Entrar</button>
  </div>

  <div id="formulario">
    <form id="resultados-form"></form>

    <div class="ganador-box">
      <label><strong>Seleccionar Usuarios Ganadores</strong></label><br>
      <select id="usuario-ganador" multiple></select>
    </div>

    <button onclick="guardarResultadosYGanador()">Guardar Resultados y Ganadores</button>
    <br><br>
    <button onclick="reiniciarJornada()" style="background: #dc3545;">üßπ Reiniciar Jornada</button>
    <br><br>
    <a href="admin2.html" id="volver">Administrar Partidos</a>
    <a href="menu.html" id="volver">‚¨ÖÔ∏è Volver al Men√∫</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc, getDocs, collection, deleteDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBky5T7wDukelYg3Giq_pXc4oveyfHN7go",
      authDomain: "rifaboletos-c1d0d.firebaseapp.com",
      projectId: "rifaboletos-c1d0d",
      storageBucket: "rifaboletos-c1d0d.appspot.com",
      messagingSenderId: "27051588350",
      appId: "1:27051588350:web:74559bf1d4fd5a67f603af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("resultados-form");
    const selectGanador = document.getElementById("usuario-ganador");

    let partidos = [];

    function formatearEquipo(nombre) {
      if (!nombre) return "";
      return nombre.charAt(0).toUpperCase() + nombre.slice(1);
    }

    async function cargarPartidos() {
      const docSnap = await getDoc(doc(db, "config", "partidos"));
      if (!docSnap.exists()) {
        alert("No se encontraron partidos configurados.");
        return;
      }
      partidos = docSnap.data().partidos || [];
      form.innerHTML = "";
      partidos.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "partido";
        div.innerHTML = `
          <label><strong>${formatearEquipo(p.equipo1)} vs ${formatearEquipo(p.equipo2)}</strong></label><br>
          <select id="resultado${i}">
            <option value="">Partido a√∫n no jugado</option>
            <option value="local">Gana ${formatearEquipo(p.equipo1)}</option>
            <option value="empate">Empate</option>
            <option value="visitante">Gana ${formatearEquipo(p.equipo2)}</option>
          </select>
        `;
        form.appendChild(div);
      });
      cargarResultados();
    }

    async function cargarResultados() {
      const docSnap = await getDoc(doc(db, "resultados", "actuales"));
      if (docSnap.exists()) {
        const data = docSnap.data();
        for (let i = 0; i < partidos.length; i++) {
          const select = document.getElementById(`resultado${i}`);
          if (select) select.value = data[`partido${i}`] || "";
        }
      }
    }

    async function cargarUsuarios() {
      const snapshot = await getDocs(collection(db, "usuarios"));
      selectGanador.innerHTML = '';
      snapshot.forEach(docu => {
        const nombre = docu.data().nombre;
        const email = docu.id;
        const option = document.createElement("option");
        option.value = email;
        option.textContent = nombre;
        selectGanador.appendChild(option);
      });

      const confSnap = await getDoc(doc(db, "configuracion", "general"));
      if (confSnap.exists() && confSnap.data().ganadores) {
        const ganadores = confSnap.data().ganadores;
        Array.from(selectGanador.options).forEach(opt => {
          if (ganadores.includes(opt.value)) {
            opt.selected = true;
          }
        });
      }
    }

    async function enviarNotificacionGanadores(ganadores) {
      try {
        for (const uid of ganadores) {
          await setDoc(doc(db, "usuarios", uid), {
            mensaje: "¬°Felicidades! Has sido seleccionado como ganador üéâ",
          }, { merge: true });
        }
        console.log("Mensajes enviados a los ganadores.");
      } catch (error) {
        console.error("Error enviando mensajes a ganadores:", error);
      }
    }

    window.guardarResultadosYGanador = async function () {
      const resultados = {};
      for (let i = 0; i < partidos.length; i++) {
        const select = document.getElementById(`resultado${i}`);
        resultados[`partido${i}`] = select ? select.value || null : null;
      }

      const ganadores = Array.from(selectGanador.selectedOptions).map(opt => opt.value);

      try {
        await setDoc(doc(db, "resultados", "actuales"), resultados);
        await setDoc(doc(db, "configuracion", "general"), {
          ganadores,
          fecha: new Date().toLocaleString()
        });

        await enviarNotificacionGanadores(ganadores);

        alert("‚úÖ Resultados y ganadores guardados correctamente.");
      } catch (e) {
        alert("‚ùå Error al guardar: " + e.message);
      }
    };

    window.verificar = function () {
      const pw = document.getElementById("password").value;
      if (pw === "costa2025") {
        document.getElementById("login").style.display = "none";
        document.getElementById("formulario").style.display = "block";
        cargarPartidos();
        cargarUsuarios();
      } else {
        alert("Contrase√±a incorrecta");
      }
    };

    window.reiniciarJornada = async function () {
      const confirmar = confirm("¬øEst√°s seguro de que deseas reiniciar la jornada? Esto eliminar√° resultados, ganador y puntuaciones.");
      if (!confirmar) return;

      try {
        await deleteDoc(doc(db, "resultados", "actuales"));
        await deleteDoc(doc(db, "configuracion", "general"));

        const usuariosSnapshot = await getDocs(collection(db, "usuarios"));
        for (const docu of usuariosSnapshot.docs) {
          const ref = doc(db, "usuarios", docu.id);
          await updateDoc(ref, {
            quiniela: [],
            puntos: 0,
            aciertos: 0,
            mensaje: "" // Limpiar mensajes anteriores si aplica
          });
        }

        alert("‚úÖ Jornada reiniciada correctamente.");
        location.reload();
      } catch (e) {
        alert("‚ùå Error al reiniciar: " + e.message);
      }
    };
  </script>
</body>
</html>
