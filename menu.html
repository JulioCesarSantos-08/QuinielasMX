<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men煤 Principal - Quiniela Liga MX</title>
  <link rel="icon" href="imagenes/logo1.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik&display=swap">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #004aad;
      color: white;
      padding: 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    header img.logo {
      width: 60px;
      height: 60px;
      margin-bottom: 0.5rem;
    }

    #buzon {
      position: absolute;
      right: 1rem;
      top: 1rem;
      cursor: pointer;
    }

    #buzon img {
      width: 30px;
      height: 30px;
    }

    #notificaciones {
      display: none;
      background: white;
      color: black;
      position: absolute;
      top: 60px;
      right: 10px;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 300px;
      z-index: 100;
    }

    #notificaciones p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    #saludo {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #d0e1ff;
    }

    main {
      flex: 1;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .boton {
      padding: 1.2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background-color: #004aad;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .boton:hover {
      background-color: #00327a;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      font-size: 0.85rem;
      padding: 1rem;
    }

    footer a {
      color: #bbb;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.3rem;
      }

      .boton {
        font-size: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="imagenes/logo1.png" alt="Logo" class="logo">
    <h1>Quiniela Santos MX</h1>
    <div id="saludo">Bienvenido</div>
    <div id="buzon" onclick="toggleNotificaciones()">
      <img id="buzonImg" src="imagenes/sin.png" alt="Buz贸n">
    </div>
    <div id="notificaciones"></div>
  </header>

  <main>
    <button class="boton" onclick="location.href='quiniela.html'">锔 Llenar mi quiniela</button>
    <button class="boton" onclick="location.href='miquiniela.html'"> Ver mi quiniela</button>
    <button class="boton" onclick="location.href='tabla.html'"> Ver tabla general</button>
    <button class="boton" onclick="location.href='foro.html'"> Chat</button>
    <button class="boton" onclick="location.href='admin.html'">SOLO ADMINISTRADORES</button>
    <button class="boton" onclick="cerrarSesion()"> Cerrar sesi贸n</button>
  </main>

  <footer>
    <p>Todos los derechos reservados Santos 漏 2025</p>
    <p>
      <a href="privacidad.html">Pol铆tica de privacidad</a> |
      <a href="terminos.html">T茅rminos y condiciones</a>
    </p>
  </footer>

  <!-- Firebase & Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBky5T7wDukelYg3Giq_pXc4oveyfHN7go",
      authDomain: "rifaboletos-c1d0d.firebaseapp.com",
      projectId: "rifaboletos-c1d0d",
      storageBucket: "rifaboletos-c1d0d.appspot.com",
      messagingSenderId: "27051588350",
      appId: "1:27051588350:web:74559bf1d4fd5a67f603af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const nombre = localStorage.getItem("nombre");
    const user = localStorage.getItem("user");
    document.getElementById("saludo").textContent = `Bienvenido, ${nombre || "Usuario"}`;

    if (!user) {
      alert("Debes iniciar sesi贸n.");
      window.location.href = "index.html";
    }

    const buzonImg = document.getElementById("buzonImg");

    async function verificarMensajes() {
      try {
        const configDoc = await getDoc(doc(db, "configuracion", "general"));
        const mensajesSnap = await getDocs(collection(db, "notificaciones"));

        let hayMensajes = false;

        if (configDoc.exists()) {
          const data = configDoc.data();
          if ((data.ganadores && data.ganadores.length > 0) || mensajesSnap.size > 0) {
            hayMensajes = true;
          }
        }

        buzonImg.src = hayMensajes ? "imagenes/con.gif" : "imagenes/sin.png";
      } catch (e) {
        console.error("Error al verificar mensajes:", e);
      }
    }

    async function cargarNotificacion() {
      const contenedor = document.getElementById("notificaciones");
      let html = "<strong> Notificaciones:</strong><br><br>";

      const mensajesSnap = await getDocs(collection(db, "notificaciones"));
      const mensajes = [];
      mensajesSnap.forEach(doc => mensajes.push(doc.data().texto));

      if (mensajes.length > 0) {
        mensajes.forEach(msg => {
          html += `<p> ${msg}</p>`;
        });
      }

      const configDoc = await getDoc(doc(db, "configuracion", "general"));
      if (configDoc.exists()) {
        const data = configDoc.data();
        const ganadores = data.ganadores || [];
        const fecha = data.fecha || "";

        if (ganadores.includes(user)) {
          html += `<p> 隆Felicidades! Has sido seleccionado como uno de los ganadores de la quiniela.</p><p><em>${fecha}</em></p>`;
        } else if (ganadores.length > 0) {
          html += `<p> Esta vez no ganaste, 隆suerte para la pr贸xima Jornada!</p><p><em>${fecha}</em></p>`;
        }
      }

      if (html === "<strong> Notificaciones:</strong><br><br>") {
        html += `<p>No hay notificaciones nuevas de los administradores!.</p>`;
      }

      contenedor.innerHTML = html;
    }

    window.toggleNotificaciones = function() {
      const box = document.getElementById("notificaciones");
      if (box.style.display === "none" || box.style.display === "") {
        cargarNotificacion();
        box.style.display = "block";
      } else {
        box.style.display = "none";
      }
    };

    window.cerrarSesion = function () {
      localStorage.removeItem("user");
      localStorage.removeItem("nombre");
      window.location.href = "index.html";
    };

    verificarMensajes();
  </script>
</body>
</html>
