  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBky5T7wDukelYg3Giq_pXc4oveyfHN7go",
      authDomain: "rifaboletos-c1d0d.firebaseapp.com",
      projectId: "rifaboletos-c1d0d",
      storageBucket: "rifaboletos-c1d0d.appspot.com",
      messagingSenderId: "27051588350",
      appId: "1:27051588350:web:74559bf1d4fd5a67f603af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const nombre = localStorage.getItem("nombre");
    const user = localStorage.getItem("user");
    document.getElementById("saludo").textContent = `Bienvenido, ${nombre || "Usuario"}`;

    if (!user) {
      alert("Debes iniciar sesi√≥n.");
      window.location.href = "index.html";
    }

    async function cargarNotificacion() {
      const contenedor = document.getElementById("notificaciones");
      const docSnap = await getDoc(doc(db, "configuracion", "general"));

      let html = "<strong>üîî Notificaciones:</strong><br><br>";
      if (docSnap.exists()) {
        const data = docSnap.data();
        const ganador = data.ganador || null;
        const fecha = data.fecha || "";
        const hora = data.hora || "";

        if (ganador === user) {
          html += `<p>üéâ ¬°Felicidades! Has sido seleccionado como el ganador de la quiniela.</p><p><em>${fecha} ${hora}</em></p>`;
        } else if (ganador) {
          html += `<p>üòû Esta vez no ganaste, ¬°suerte para la pr√≥xima!</p><p><em>${fecha} ${hora}</em></p>`;
        } else {
          html += `<p>A√∫n no hay notificaciones nuevas de los administradores.</p>`;
        }
      } else {
        html += `<p>A√∫n no hay notificaciones nuevas de los administradores.</p>`;
      }
      contenedor.innerHTML = html;
    }

    window.toggleNotificaciones = function() {
      const box = document.getElementById("notificaciones");
      if (box.style.display === "none" || box.style.display === "") {
        cargarNotificacion();
        box.style.display = "block";
      } else {
        box.style.display = "none";
      }
    };

    function cerrarSesion() {
      localStorage.removeItem("user");
      localStorage.removeItem("nombre");
      window.location.href = "index.html";
    }
  </script>
