<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiniela Liga MX - Iniciar sesi√≥n</title>
  <link rel="icon" href="imagenes/logo1.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
    }

    h1 {
      color: #004aad;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 0.8rem;
      border: none;
      border-radius: 10px;
      background-color: #004aad;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00327a;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      text-align: center;
      color: #777;
    }

    .footer a {
      color: #555;
      text-decoration: none;
      margin: 0 0.3rem;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="imagenes/logo1.png" class="logo" alt="Logo">
    <h1>Quiniela Liga MX üèÜ</h1>
    <h4 style="text-align:center; color:#555; margin-top: 0;">El correo no necesariamente debe ser real "usuario@gmail.com"</h4>
    <h4 style="text-align:center; color:#555; margin-top: 0;">Minimo de 6 digitos en la contrase√±a!</h4>

    <input type="email" id="email" placeholder="Correo electr√≥nico" required />
    <input type="password" id="password" placeholder="Contrase√±a" required />

    <button onclick="login()">Iniciar sesi√≥n</button>
    <button onclick="register()">Registrarse</button>
  </div>

  <div class="footer">
    <p>Todos los derechos reservados Santos ¬© 2025</p>
    <p>
      <a href="privacidad.html">Pol√≠tica de privacidad</a> |
      <a href="terminos.html">T√©rminos y condiciones</a>
    </p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBky5T7wDukelYg3Giq_pXc4oveyfHN7go",
      authDomain: "rifaboletos-c1d0d.firebaseapp.com",
      projectId: "rifaboletos-c1d0d",
      storageBucket: "rifaboletos-c1d0d.appspot.com",
      messagingSenderId: "27051588350",
      appId: "1:27051588350:web:74559bf1d4fd5a67f603af"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.login = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Por favor completa ambos campos.");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        const docRef = doc(db, "usuarios", email);
        const docSnap = await getDoc(docRef);

        let nombre;
        if (docSnap.exists()) {
          nombre = docSnap.data().nombre;
        }

        if (!nombre) {
          nombre = prompt("Ingresa tu nombre de usuario:");
          if (!nombre) {
            alert("Nombre obligatorio. Cerrando sesi√≥n.");
            return;
          }
          await setDoc(docRef, { nombre }, { merge: true }); // ‚úÖ crea si no existe
        }

        localStorage.setItem("user", email);
        localStorage.setItem("nombre", nombre);
        window.location.href = "menu.html";
      } catch (error) {
        alert("Error al iniciar sesi√≥n: " + error.message);
      }
    };

    window.register = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Por favor completa ambos campos.");
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        const nombre = prompt("Ingresa tu nombre de usuario:");
        if (!nombre) {
          alert("Registro cancelado. El nombre es obligatorio.");
          return;
        }
        await setDoc(doc(db, "usuarios", email), { nombre });
        alert("Registro exitoso. Ahora puedes iniciar sesi√≥n.");
      } catch (error) {
        alert("Error al registrarse: " + error.message);
      }
    };
  </script>
</body>
</html>
