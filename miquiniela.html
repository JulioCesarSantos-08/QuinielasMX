<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Quiniela</title>
  <link rel="icon" href="imagenes/logo1.png" type="image/png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik&display=swap">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #004aad;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .logo {
      width: 35px;
      height: 35px;
    }
    .partido {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .info {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
      font-size: 0.95rem;
      flex-wrap: wrap;
      gap: 0.3rem;
    }
    .acierto {
      background: #c8e6c9;
      border-radius: 5px;
      padding: 0.3rem;
      font-weight: bold;
    }
    .fallo {
      background: #ffcdd2;
      border-radius: 5px;
      padding: 0.3rem;
      font-weight: bold;
    }
    .pendiente {
      background: #e0e0e0;
      border-radius: 5px;
      padding: 0.3rem;
      font-weight: bold;
      color: #555;
    }
    .resumen {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: bold;
    }
    button {
      display: block;
      margin: 1.5rem auto 0 auto;
      padding: 1rem 2rem;
      background: #004aad;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #00327a;
    }
  </style>
</head>
<body>
  <h1>
    <img src="imagenes/logo1.png" class="logo" alt="Logo"> Mi Quiniela üìã
  </h1>

  <div id="contenedor"></div>
  <div class="resumen" id="resumen"></div>

  <button onclick="window.location.href='menu.html'">‚¨ÖÔ∏è Regresar al men√∫</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBky5T7wDukelYg3Giq_pXc4oveyfHN7go",
      authDomain: "rifaboletos-c1d0d.firebaseapp.com",
      projectId: "rifaboletos-c1d0d",
      storageBucket: "rifaboletos-c1d0d.appspot.com",
      messagingSenderId: "27051588350",
      appId: "1:27051588350:web:74559bf1d4fd5a67f603af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const user = localStorage.getItem("user");
    const contenedor = document.getElementById("contenedor");
    const resumen = document.getElementById("resumen");

    const nombresPartidos = [
      "Am√©rica vs Tigres",
      "Pumas vs Monterrey",
      "Toluca vs Le√≥n",
      "Atlas vs Santos",
      "Cruz Azul vs Necaxa",
      "Chivas vs Quer√©taro",
      "Mazatl√°n vs Puebla",
      "San Luis vs Xolos",
      "Ju√°rez vs Pachuca",
      "Real Madrid vs Manchester City"
    ];

    async function cargarQuiniela() {
      if (!user) {
        contenedor.innerHTML = "<p>Debes iniciar sesi√≥n primero.</p>";
        return;
      }

      const docRef = doc(db, "quinielas", user);
      const docSnap = await getDoc(docRef);
      if (!docSnap.exists()) {
        contenedor.innerHTML = "<p>No se encontr√≥ tu quiniela. ¬øYa la enviaste?</p>";
        return;
      }

      const resultadosSnap = await getDoc(doc(db, "resultados", "actuales"));
      const resultadosReales = resultadosSnap.exists() ? resultadosSnap.data() : {};

      const data = docSnap.data().quiniela;
      let aciertos = 0;

      for (let i = 0; i < 10; i++) {
        const pred = data[`partido${i}`];
        const res = resultadosReales[`partido${i}`] ?? null;

        let clase = "pendiente";
        let mensaje = "‚è≥ Partido a√∫n no jugado";

        if (res !== null && res !== "") {
          if (pred === res) {
            clase = "acierto";
            mensaje = "‚úîÔ∏è Acierto";
            aciertos++;
          } else {
            clase = "fallo";
            mensaje = "‚ùå Fallo";
          }
        }

        const div = document.createElement("div");
        div.classList.add("partido");
        div.innerHTML = `
          <strong>${nombresPartidos[i]}</strong>
          <div class="info">
            <div>Tu predicci√≥n: <strong>${mostrarTexto(pred)}</strong></div>
            <div>Resultado real: <strong>${res ? mostrarTexto(res) : "Pendiente"}</strong></div>
            <div class="${clase}">${mensaje}</div>
          </div>
        `;
        contenedor.appendChild(div);
      }

      resumen.textContent = `üéØ Total de aciertos: ${aciertos} de 10`;
    }

    function mostrarTexto(valor) {
      if (valor === "local") return "Gana Local";
      if (valor === "visitante") return "Gana Visitante";
      if (valor === "empate") return "Empate";
      return "No respondido";
    }

    cargarQuiniela();
  </script>
</body>
</html>
