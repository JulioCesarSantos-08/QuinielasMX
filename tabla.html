<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabla General - Quiniela Liga MX</title>
  <link rel="icon" href="imagenes/logo1.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik&display=swap">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #004aad;
      margin-bottom: 1rem;
    }
    #premio-box {
      background: #e0f7fa;
      border: 2px solid #00acc1;
      color: #004d40;
      padding: 1rem;
      margin: 1rem auto 2rem;
      text-align: center;
      border-radius: 12px;
      font-size: 1.1rem;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 0.7rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
      font-size: 0.9rem;
    }
    th {
      background: #004aad;
      color: white;
      font-size: 0.9rem;
    }
    tr:hover {
      background: #f9f9f9;
    }
    .correcto {
      background: #c8e6c9;
      font-weight: bold;
    }
    .incorrecto {
      background: #ffcdd2;
    }
    .pendiente {
      background: #e0e0e0;
      color: #555;
    }
    button {
      margin-top: 1.5rem;
      padding: 1rem;
      width: 100%;
      background: #004aad;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background: #00327a;
    }
    @media (max-width: 768px) {
      th, td {
        font-size: 0.7rem;
        padding: 0.4rem;
      }
    }
  </style>
</head>
<body>
  <h1>Tabla General üèÜ</h1>
  <h2 id="jornada" style="text-align:center; color:#444; margin-top:-0.5rem;">Jornada: ‚Äî</h2>

  <div id="premio-box">
    üí∞ <strong>Total Recaudado:</strong> <span id="recaudado">$0</span> &nbsp;&nbsp;
    üèÜ <strong>Premio Final (90%):</strong> <span id="premio">$0</span>
  </div>

  <table id="tabla">
    <thead>
      <tr id="encabezado">
        <th>Usuario</th>
        <!-- columnas de partidos se generan aqu√≠ -->
        <th>Aciertos</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="window.location.href='menu.html'">‚¨ÖÔ∏è Regresar al men√∫</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBky5T7wDukelYg3Giq_pXc4oveyfHN7go",
      authDomain: "rifaboletos-c1d0d.firebaseapp.com",
      projectId: "rifaboletos-c1d0d",
      storageBucket: "rifaboletos-c1d0d.appspot.com",
      messagingSenderId: "27051588350",
      appId: "1:27051588350:web:74559bf1d4fd5a67f603af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const encabezado = document.getElementById("encabezado");
    const tbody = document.querySelector("tbody");

    async function cargarPartidos() {
    const docRef = doc(db, "config", "partidos");
    const docSnap = await getDoc(docRef);
    if (!docSnap.exists()) {
      alert("No se encontraron partidos configurados.");
      return [];
   }
   const data = docSnap.data();

  // Mostrar jornada en el encabezado
    const jornada = data.jornada || "‚Äî";
    document.getElementById("jornada").textContent = `Jornada: ${jornada}`;

    return data.partidos || [];
  }

    function formatearEquipo(nombre) {
      return nombre.charAt(0).toUpperCase() + nombre.slice(1);
    }

    async function mostrarQuinielas() {
      const partidos = await cargarPartidos();

      // Generar encabezado columnas partidos
      partidos.forEach((p, i) => {
        const th = document.createElement("th");
        th.textContent = `${formatearEquipo(p.equipo1)} vs ${formatearEquipo(p.equipo2)}`;
        encabezado.insertBefore(th, encabezado.lastElementChild);
      });

      const resultadosSnap = await getDoc(doc(db, "resultados", "actuales"));
      const resultadosReales = resultadosSnap.exists() ? resultadosSnap.data() : {};

      const querySnapshot = await getDocs(collection(db, "quinielas"));
      const datos = [];

      for (const docSnap of querySnapshot.docs) {
        const data = docSnap.data();
        const userId = data.usuario;
        const quiniela = data.quiniela;

        let aciertos = 0;
        const fila = {
          usuario: userId,
          predicciones: [],
          aciertos: 0
        };

        const usuarioDoc = await getDoc(doc(db, "usuarios", userId));
        if (usuarioDoc.exists()) {
          fila.usuario = usuarioDoc.data().nombre || userId;
        }

        partidos.forEach((_, i) => {
          const res = resultadosReales[`partido${i}`] ?? null;
          const pred = quiniela ? quiniela[`partido${i}`] : null;

          if (res === null || res === "") {
            fila.predicciones.push({ valor: pred, correcto: null });
          } else if (pred === res) {
            fila.predicciones.push({ valor: pred, correcto: true });
            aciertos++;
          } else {
            fila.predicciones.push({ valor: pred, correcto: false });
          }
        });

        fila.aciertos = aciertos;
        datos.push(fila);
      }

      // Calcular y mostrar el premio
      const precioEntrada = 100;
      const totalJugadores = datos.length;
      const recaudado = precioEntrada * totalJugadores;
      const premioFinal = Math.round(recaudado * 0.9);
      document.getElementById("recaudado").textContent = `$${recaudado}`;
      document.getElementById("premio").textContent = `$${premioFinal}`;

      // Ordenar por aciertos
      datos.sort((a, b) => b.aciertos - a.aciertos);

      // Renderizar tabla
      datos.forEach(jugador => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${jugador.usuario}</td>` +
          jugador.predicciones.map(p =>
            `<td class="${
              p.valor
                ? (p.correcto === true
                    ? 'correcto'
                    : p.correcto === false
                    ? 'incorrecto'
                    : 'pendiente')
                : ''
            }">${p.valor ?? "-"}</td>`).join("") +
          `<td><strong>${jugador.aciertos}</strong></td>`;
        tbody.appendChild(tr);
      });
    }

    mostrarQuinielas();
  </script>
</body>
</html>
