<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabla General - Quiniela Liga MX</title>
  <link rel="icon" href="imagenes/logo1.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik&display=swap">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #004aad;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 0.7rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
      font-size: 0.9rem;
    }
    th {
      background: #004aad;
      color: white;
      font-size: 0.9rem;
    }
    tr:hover {
      background: #f9f9f9;
    }
    .correcto {
      background: #c8e6c9;
      font-weight: bold;
    }
    .incorrecto {
      background: #ffcdd2;
    }
    button {
      margin-top: 1.5rem;
      padding: 1rem;
      width: 100%;
      background: #004aad;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background: #00327a;
    }
    @media (max-width: 768px) {
      th, td {
        font-size: 0.7rem;
        padding: 0.4rem;
      }
    }
  </style>
</head>
<body>
  <h1>Tabla General üèÜ</h1>

  <table id="tabla">
    <thead>
      <tr id="encabezado">
        <th>Usuario</th>
        <!-- columnas de partidos se generan aqu√≠ -->
        <th>Aciertos</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="window.location.href='menu.html'">‚¨ÖÔ∏è Regresar al men√∫</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBky5T7wDukelYg3Giq_pXc4oveyfHN7go",
      authDomain: "rifaboletos-c1d0d.firebaseapp.com",
      projectId: "rifaboletos-c1d0d",
      storageBucket: "rifaboletos-c1d0d.appspot.com",
      messagingSenderId: "27051588350",
      appId: "1:27051588350:web:74559bf1d4fd5a67f603af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const partidos = [
      { local: "am√©rica", visitante: "tigres" },
      { local: "pumas", visitante: "monterrey" },
      { local: "toluca", visitante: "le√≥n" },
      { local: "atlas", visitante: "santos" },
      { local: "cruz azul", visitante: "necaxa" },
      { local: "chivas", visitante: "quer√©taro" },
      { local: "mazatl√°n", visitante: "puebla" },
      { local: "san luis", visitante: "xolos" },
      { local: "ju√°rez", visitante: "pachuca" },
      { local: "real madrid", visitante: "manchester city" }
    ];

    const resultadosReales = [
      "local",
      "visitante",
      "empate",
      "local",
      "empate",
      "local",
      "visitante",
      "visitante",
      "local",
      "empate"
    ];

    const encabezado = document.getElementById("encabezado");
    const tbody = document.querySelector("tbody");

    partidos.forEach((p, i) => {
      const th = document.createElement("th");
      th.textContent = `${p.local.toUpperCase()} vs ${p.visitante.toUpperCase()}`;
      encabezado.insertBefore(th, encabezado.lastElementChild);
    });

    const mostrarQuinielas = async () => {
      const querySnapshot = await getDocs(collection(db, "quinielas"));
      const datos = [];

      for (const docSnap of querySnapshot.docs) {
        const data = docSnap.data();
        const email = data.usuario;
        const quiniela = data.quiniela;

        let aciertos = 0;
        const fila = {
          usuario: email,
          predicciones: [],
          aciertos: 0
        };

        const usuarioDoc = await getDoc(doc(db, "usuarios", email));
        if (usuarioDoc.exists()) {
          fila.usuario = usuarioDoc.data().nombre;
        }

        resultadosReales.forEach((res, i) => {
          const pred = quiniela[`partido${i}`];
          if (pred === res) {
            fila.predicciones.push({ valor: pred, correcto: true });
            aciertos++;
          } else {
            fila.predicciones.push({ valor: pred, correcto: false });
          }
        });

        fila.aciertos = aciertos;
        datos.push(fila);
      }

      datos.sort((a, b) => b.aciertos - a.aciertos);

      datos.forEach(jugador => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${jugador.usuario}</td>` +
          jugador.predicciones.map(p =>
            `<td class="${p.valor ? (p.correcto ? 'correcto' : 'incorrecto') : ''}">
              ${p.valor ?? "-"}
            </td>`).join("") +
          `<td><strong>${jugador.aciertos}</strong></td>`;
        tbody.appendChild(tr);
      });
    };

    mostrarQuinielas();
  </script>
</body>
</html>
